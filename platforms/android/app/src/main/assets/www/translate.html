<script>
    $(document).ready(function () {
        console.log(localStorage.getItem('summary'));
        document.getElementById('getData').innerHTML = localStorage.getItem('summary');
        $.post("https://peaceful-savannah-75498.herokuapp.com/api/translate",
            {
                text: localStorage.getItem('summary')
            }, function (data, status) {
                console.log(data);
                document.getElementById('translate_hindi').append(data.hindi);
                document.getElementById('translate_marathi').append(data.marathi);
            })
    })
