<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class="app">
        <image src="" alt="image" id="myImage" height="100px" width="100px" />
    </div>
    <div class="container">
        <textarea type="text" placeholder="Enter text to summarize here..." id="full_text"></textarea>
        <button id="summary">Summarize</button>
    </div>
</body>
<script>

    $(document).ready(function () {
        $("#summary").click(function () {
            let data = document.getElementById("full_text").value;
            console.log(data);
            $.post("https://peaceful-savannah-75498.herokuapp.com/api/summary",
                {
                    text: data,
                    num: 10
                },
                function (data, status) {
                    console.log(data)
                    alert("Data: " + data + "\nStatus: " + status);
                });
        });
    });

</script>

</html>
