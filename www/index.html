<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <image src="image.jpg" alt="image" id="myImage" height="800px" width="800px" />
    <canvas id="myCanvas"></canvas>

    <div class="container">

        <textarea type="text" placeholder="Enter text to summarize here..." id="full_text"></textarea>
        <input type="file" id="image_ocr" />
        <button id="summary">Summarize</button>
        <button id="ocr">OCR</button>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#summary").click(function () {
            let data = document.getElementById("full_text").value;
            console.log(data);
            $.post("https://peaceful-savannah-75498.herokuapp.com/api/summary",
                {
                    text: data,
                    num: 10
                },
                function (data, status) {
                    console.log(data)
                    alert("Summary:" + data);
                });
        });
        $("#ocr").click(function () {
            var c = document.getElementById("myCanvas");
            c.height = 800;
            c.width = 800;
            var ctx = c.getContext("2d");
            var img = document.getElementById("myImage");
            img.setAttribute('crossorigin', 'anonymous'); // works for me
            ctx.drawImage(img, 10, 10, 800, 800);
            let data = c.toDataURL('image/jpeg', 1.0);
            console.log(data);

            // $.post("https://peaceful-savannah-75498.herokuapp.com/api/ocr",
            //     {
            //         text: data
            //     },
            //     function (data, status) {
            //         console.log(data)
            //         alert("OCR text:" + data);
            //     });
        });
    });

</script>

</html>
