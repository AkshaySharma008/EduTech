<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=ZqrYwU8S">
    </script>
</head>

<body>
    <image alt="image" id="myImage" height="800px" width="800px" />
    <canvas id="myCanvas"></canvas>

    <div class="container">
        <p id="show_summary"></p>
        <a href="" id="tts_link">TTS</a>
        <textarea type="text" placeholder="Enter text to summarize here..." id="full_text"></textarea>
        <input type="file" id="image_ocr" />
        <button id="summary">Summarize</button>
        <button id="ocr">OCR</button>
        <button id="tts">TTS</button>
        <button onclick="responsiveVoice.speak(document.getElementById('show_summary').innerHTML);" type="button"
            value="Play">Play</button>
        <button onclick="responsiveVoice.pause();" type="button" value="Pause">Pause</button>
    </div>
</body>
<script>
    $(document).ready(function () {
        $("#summary").click(function () {
            let data = document.getElementById("full_text").value;
            console.log(data);
            $.post("https://peaceful-savannah-75498.herokuapp.com/api/summary",
                {
                    text: data,
                    num: 10
                },
                function (data, status) {
                    console.log(data)
                    document.getElementById('show_summary').innerHTML = data;
                });
        });

        $("#tts").click(function () {
            let data = document.getElementById("show_summary").innerHTML;
            $.post("http://localhost:3000/api/tts",
                {
                    text: `The autoencoder produces a dense representation, that is, the representation of the original image is highly compressed.`
                },
                function (data, status) {
                    console.log(data)
                    document.getElementById('tts_link').getAttribute(href) = data;
                });
        });

        $("#image_ocr").on('change', function readFile() {
            if (this.files && this.files[0]) {
                var FR = new FileReader();
                FR.addEventListener("load", function (e) {
                    document.getElementById("myImage").src = e.target.result;
                    $.post("http://localhost:3000/api/ocr",
                        {
                            photo: e.target.result
                        },
                        function (data, status) {
                            console.log(data)
                            alert("OCR text:" + data);
                        });
                    console.log(e.target.result);
                });
                FR.readAsDataURL(this.files[0]);
            }
        })
    });
</script>


</html>
