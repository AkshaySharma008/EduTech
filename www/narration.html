<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>text speech </title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=ZqrYwU8S"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <button type="button" class="btn btn-primary btn-lg"
      onclick="responsiveVoice.speak(document.getElementById('getData').innerHTML);changeTom();">Narrate</button>

    <img src="./img/tom_stop.gif" alt="talking cat" style="margin-top: 5%;height: 40em;width:30em;margin-left: 25%;"
      id="tom">

    <button onclick="responsiveVoice.pause();changeTomStop();" type="button" class="btn btn-primary btn-lg"
      value="Pause" style="margin-left:20% ;">Pause</button>
  </div>
  <p id="getData" style="display: none;">
  </p>
</body>
<script>
  $(document).ready(function () {
    console.log(localStorage.getItem('summary'));
    document.getElementById('getData').innerHTML = localStorage.getItem('summary');
  })
  function changeTom() {
    document.getElementById('tom').src = './img/tom_play.gif';
  }
  function changeTomStop() {
    document.getElementById('tom').src = './img/tom_stop.gif';
  }
</script>

</html>
