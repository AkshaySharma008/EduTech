    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=ZqrYwU8S"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <b>
            <div id="translate_hindi" class="card">
            </div><br>
            <div id="translate_marathi" class="card">
            </div>
        </b>
    </div>
    <p id="getData" style="display: none;">
    </p>
</body>
<script>
    $(document).ready(function () {
        console.log(localStorage.getItem('summary'));
        document.getElementById('getData').innerHTML = localStorage.getItem('summary');
        $.post("https://peaceful-savannah-75498.herokuapp.com/api/translate",
            {
                text: localStorage.getItem('summary')
            }, function (data, status) {
                console.log(data);
                document.getElementById('translate_hindi').innerHTML = data.hindi;
                document.getElementById('translate_marathi').innerHTML = data.marathi;
            })
    })
</script>
